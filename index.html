<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Tool</title>

    <link rel="stylesheet" href="Styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Colour Lighten/Darken</h1>

      <label for="hex">Color (Hex)</label>
      <input
        type="text"
        name="hex"
        id="hexInput"
        placeholder="#000000"
        value="#F28482"
      />
      <div class="toggle">
        <p id="lightenText" class="toggle-text">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p id="darkenText" class="toggle-text unselected">Darken</p>
      </div>

      <label for="slider" id="sliderText">0%</label>
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="slider"
        name="slider"
      />
      <p class="bottom-padding">Input Colour</p>
      <div id="inputColor" class="box"></div>
      <p id="alteredColorText" class="bottom-padding">Altered Colour</p>
      <div id="alteredColor" class="box"></div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
